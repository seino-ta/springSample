<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Persom</title>
  </head>
  <body>
    <div class="container">
      <h1>Editing Person</h1>
      <form th:action="@{/person/{id}(id=*{id})}" th:method="put" th:object="${person}">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
          <label class="control-label">年齢</label>
          <input class="form-control" type="number" th:field="*{age}" />
        </div>
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/person/list">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
